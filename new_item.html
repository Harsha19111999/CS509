<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Item Creation</title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		th, td {
			padding: 10px;
			border:  1px solid black;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1> Create New Item </h1>
		<form>
			<input type="text" placeholder="SKU">
			<input type="text" placeholder="Name">
			<input type="text" placeholder="Price">
			<input type="text" placeholder="Max in shelf">
			<input type="text" placeholder="Description">
			<input type="button" value="Create">
		</form>
		<br> 
		<br>
		<br>
		<h3> List of Items </h3>
		<table>
			<tr> 
				<th> SKU </th>
				<th> Name </th>
				<th> Price </th>
				<th> Max in shelf </th>
				<th> Description </th>
			</tr>
			<tr> 
				<td> 45875 </td>
				<td> Pen </td>
				<td> $2 </td>
				<td> 40 </td>
				<td> xxxx </td>
			</tr>
		</table>
	</div>
</body>
</html>
