<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Find and buy items </title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		th, td {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1> Find and Buy Items </h1>
		<form>
			<span> Your location: Bowdoin Street, Worcester </span> <br> <br> 
			<input type="text" placeholder="Search"> <br> <br>  
			<input type="button" value="Find">
		</form>  
		<br> <br> 
		<form>
			<table>
				<tr>
					<th> SKU </th>
					<th> Name </th>
					<th> Price </th>
					<th> Quantity Available </th>
					<th> Description </th>
					<th> Store ID </th>
					<th> Store Name </th>
					<th> Store Location </th>
					<th> Distance </th>
					<th> Aisle/Shelf </th>
					<th> Purchase Quantity </th>
				</tr>
				<tr>
					<td> 2342 </td>
					<td> Dove </td>
					<td> $2.2 </td>
					<td> 11 </td>
					<td> Bath Product </td>
					<td> 1 </td>
					<td> Worcester </td>
					<td> 23.12 42.12 </td>
					<td> 1.2 miles </td>
					<td> A12/S12 </td>
					<td> <input type="text" value="0" placeholder="0"> </td>
				</tr>
			</table>
			<br> 
			<input type="button" value="Buy">
		</form>
	</div>
</body>
</html>
