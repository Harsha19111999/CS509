<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Store</title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		th, td {
			padding: 10px;
			border:  1px solid black;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1> Create New Store </h1>
		<form>
			<input type="text" placeholder="ID">
			<input type="text" placeholder="Name">
			<input type="text" placeholder="Location">
			<input type="text" placeholder="Manager">
			<input type="button" value="Create">
		</form>
		<br> 
		<br>
		<br>
		<h3> List of Stores </h3>
		<table>
			<tr> 
				<th> ID </th>
				<th> Name </th>
				<th> Location </th> 
				<th> Manager </th>
			</tr>
			<tr> 
				<td> 111 </td>
				<td> Store-1 </td>
				<td> 32.25, 45.68 </td>
				<td> xxx </td>
			</tr>
		</table>
	</div>
</body>
</html>
