<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assign Item</title>
	<style type="text/css">
		#content {
			text-align: center;
			margin-top: 50px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
		}
		th, td {
			padding: 10px;
			border:  1px solid black;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1> Assign Item Location </h1>
		<form>
			<input type="text" placeholder="SKU">
			<input type="text" placeholder="Aisle">
			<input type="text" placeholder="Shelf">
			<input type="button" value="Assign">
		</form>
		<br> 
		<br>
		<br>
		<h3> Item Locations </h3>
		<table>
			<tr> 
				<th> SKU </th>
				<th> Aisle </th>
				<th> Shelf </th>
			</tr>
			<tr> 
				<td> 45875 </td>
				<td> 1 </td>
				<td> 3 </td>
			</tr>
		</table>
	</div>
</body>
</html>
